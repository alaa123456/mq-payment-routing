<div class="partners-dashboard">
  <mat-card class="partner-card">
    <mat-card-header>
      <div class="header-content">
        <mat-card-title class="card-title">Gérer les Partenaires</mat-card-title>
        <button mat-raised-button color="primary" (click)="openAddPartnerDialog()" class="add-partner-btn">
         + Ajouter 
        </button>
      </div>
    </mat-card-header>
    
    <mat-card-content>
      <div style="margin-top: 25px;">
        <table mat-table [dataSource]="dataSource" class="partners-table">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let partner"> {{ partner.id }} </td>
          </ng-container>
          
          <ng-container matColumnDef="alias">
            <th mat-header-cell *matHeaderCellDef> Alias </th>
            <td mat-cell *matCellDef="let partner"> {{ partner.alias }} </td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Catégorie </th>
            <td mat-cell *matCellDef="let partner"> {{ partner.type }} </td>
          </ng-container>

          <ng-container matColumnDef="direction">
            <th mat-header-cell *matHeaderCellDef> Direction </th>
            <td mat-cell *matCellDef="let partner"> {{ partner.direction }} </td>
          </ng-container>

          <ng-container matColumnDef="processedFlowType">
            <th mat-header-cell *matHeaderCellDef> Flux Traités </th>
            <td mat-cell *matCellDef="let partner"> {{ partner.processedFlowType }} </td>
          </ng-container>

          <ng-container matColumnDef="application">
            <th mat-header-cell *matHeaderCellDef> Application </th>
            <td mat-cell *matCellDef="let partner"> {{ partner.application }} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Détails </th>
            <td mat-cell *matCellDef="let partner"> {{ partner.description }} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let partner">
             
              <button mat-icon-button color="warn" (click)="deletePartner(partner.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>
      </div>

      <mat-paginator
        [length]="resultsLength"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25]"
        (page)="onPageChange($event)"
        showFirstLastButtons
        >
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #deletePartnerModal let-data>
  <div mat-dialog-content>
    {{ data.message }}
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="deletePartnerDialogRef?.close()">Annuler</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirmer</button>
  </div>
</ng-template>
